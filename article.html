<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Project Atman</a>
      <div class="d-flex">
        <a href="create.html" class="btn btn-success me-2">Create Article</a>
        <a href="about.html" class="btn btn-outline-light">About Us</a>
      </div>
    </div>
  </nav>

  <!-- White space below navigation -->
  <div class="mt-5"></div>

  <main class="container">
    <article id="article-content">
      <!-- Article will be loaded here -->
    </article>
    <section id="comments-section">
      <h2>Comments</h2>
      <div id="comments-list">
        <!-- Comments will be loaded here -->
      </div>
      <form id="comment-form">
        <input type="text" id="comment-author" placeholder="Your Name" required class="form-control mb-2">
        <textarea id="comment-text" placeholder="Add a comment..." required class="form-control mb-2"></textarea>
        <button type="submit" class="btn btn-primary">Post Comment</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>Â© 2023 Project Atman Blog</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
